    />

    <link rel="stylesheet" href="signup.css" />
    <script type="text/javascript" src="signup.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <nav
      class="navbar navbar-expand-lg navbar-light bg-primary"
      style="color: white"
    >
      <a class="navbar-brand" href="#"></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <h2>Employee Attendance Management System</h2>
      <ul class="navbar-nav mr-auto" style="margin-left: 65vh">
        <li class="nav-item active" style="display: flex">
          <i class="fa fa-home homeicon" aria-hidden="true"></i>
          <a class="nav-link" href="homepage.html" style="color: white"
            >Home <span class="sr-only">(current)</span></a
          >
        </li>
        <li class="nav-item " style="display: flex">
          <i class="fa fa-user homeicon" aria-hidden="true"></i>
          <a class="nav-link" href="login2.html" style="color: white">Login</a>
        </li>
        <li class="nav-item" style="display: flex">
          <i class="fa fa-sign-in homeicon" aria-hidden="true"></i>
          <a class="nav-link" href="signup.html" style="color: white">SignUp</a>
        </li>
      </ul>
      </div>
    </nav>
    <style>
      .homeicon {
        margin-top: 12px;
      }
    </style>
  </head>
  <body>
    <div class="signup-form">
      <form action="Signup" method="POST">
        <h2 style="font-weight: bold; color: #333">Sign Up</h2>
        <div class="form-group">
          <div class="row">
            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="First Name"
                required="required"
                name="firstname"
              />
            </div>
            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="Last Name"
                name="lastname"
                required="required"
              />
            </div>
          </div>
        </div>
        <div class="form-group">
          <input
            type="email"
            onblur="ValidateEmail()"
            class="form-control"
            id="1"
            name="email"
            placeholder="Email"
            required="required"
          />
          <span id="span1"></span>
        </div>
        <div class="form-group">
          <input
            type="password"
            onblur="veripass1()"
            class="form-control"
            id="2"
            placeholder="Password"
            name="password"
            required="required"
          />
          <span id="span2"></span>
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            onblur="VerifyPass()"
            id="3"
            placeholder="Confirm Password"
            required="required"
          />
          <span id="span3"></span>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-danger btn-lg">Sign Up</button>
        </div>
      </form>
    </div>
  </body>
</html>
