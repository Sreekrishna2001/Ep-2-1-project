    <nav

      <a class="navbar-brand" href="#"></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"

        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <h2>Employee Attendance Management System</h2>
      <ul class="navbar-nav mr-auto" style="margin-left: 65vh">
        <li class="nav-item active" style="display: flex">
          <i class="fa fa-home homeicon" aria-hidden="true"></i>

      </div>

    <div class="signup-form" style="margin-top: 15vh">
      <form action="Login" method="POST">
        <h2 style="font-weight: bold; color: #333">Login</h2>
        <div class="form-group"></div>
        <div class="form-group">
          <input
            type="email"
            onblur="ValidateEmail()"
            class="form-control"
            id="1"
            name="email"
            placeholder="Email"
            required="required"
          />
          <span id="span1"></span>
        </div>
        <div class="form-group">
          <input
            type="password"
            onblur="veripass1()"
            class="form-control"
            id="2"
            name="password"
            placeholder="Password"
            required="required"
          />
          <span id="span2"></span>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-danger btn-lg">Login</button>
        </div>
      </form>
    </div>
